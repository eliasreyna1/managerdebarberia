<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Suma de Servicios por Mes</title>
</head>
<body>
    <button type="button" onclick="window.location.href='/';">Volver a la p√°gina de inicio</button>
    

    <form action="/sumar_servicios_por_mes" method="GET">
        <label for="mes">Selecciona un mes:</label>
        <select name="mes" id="mes">
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <button type="submit">Sumar servicios</button>
    </form>

    <h2>Resultado para el mes {{ mes }}:</h2>
    <p>Total de Servicios: ${{ total_mes }}</p>

    

    <script src="/static/scripts.js"></script>
</body>
</html>
