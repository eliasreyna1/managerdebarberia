<!DOCTYPE html>
<html>
<head>
    <title>Servicios por Mes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Servicios por Mes</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for mes, total in totales_mes %}
                    <tr>
                        <td>{{ mes }}</td>
                        <td>{{ total }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
